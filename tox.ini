[tox]
envlist =
    flake8
    validate
    black
    isort
    jsonformat
skip_missing_interpreters = True
skipsdist = True

[testenv]
basepython = python3

[testenv:black]
deps =
     black==21.12b0
commands = black --check --diff .

[testenv:flake8]
deps =
    flake8==4.0.1
commands = flake8

[testenv:isort]
deps =
    isort==5.10.1
commands = isort --check-only --diff .

[testenv:jsonformat]
deps =
    pytest==6.2.5
commands = pytest

[testenv:validate]
deps = -rrequirements.txt
commands = python3 examples/validate.py

[flake8]
# Ignore a few formatting aspects that we let Black take care of.
ignore =
    E501
    W503

[isort]
atomic = True
force_single_line = True
